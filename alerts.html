<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>alerts</title>
</head>
<body>
	<h1>window alerts</h1>
	<script type="text/javascript">
		var c = confirm("Are you sure want to delete?");
		if(c == true)
		{
			alert("deleted.");
		}
		else
		{
			alert("cancelled.");
		}
	</script>

</body>
</html>
