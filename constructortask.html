<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task on constructor</title>
</head>
<body>
	<h1>cars details</h1>
	<script type="text/javascript">
		class cars{
			constructor(na,col,pr,mil){
				this.name=na
				this.color=col
				this.price=pr
				this.milage=mil
			}
		}
		let obj=new cars('morrisGarrage','red',6700000,40);
		console.log(obj.name,obj.color,obj.price,obj.milage)
	</script>

</body>
</html>
