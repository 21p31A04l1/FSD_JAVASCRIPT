<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>settimeout</title>
</head>
<body>
	<script type="text/javascript">
		//setTimeout function

		setTimeout(test1,2000)
		function test1()
		{
			document.write("execte after 2 secs");
		}

		setTimeout(
		function test1()
		{
			document.write("execte after 2 secs");
		},2000)
	</script>

</body>
</html>
