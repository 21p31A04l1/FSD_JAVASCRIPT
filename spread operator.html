<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>spread operator</title>
</head>
<body>
	<p>takes an iteration and spreads or seperate each elements</p>
	<script type="text/javascript">
		let arr=[12,34,56,78];
		console.log(arr);
		console.log(...arr);
		//2-way
		var arr1=[4,5,...arr];
		console.log(arr1);
		//3-way
		var arr2=[1,2,3,4];
		var arr3=[5,6,7,8];
	    // let arr4=[arr2,arr3];
		// let arr4=[...arr2,...arr3];
		//or
		let arr4=[...arr2,9,10,...arr3,20,30]
		console.log(arr4)
		//4-way
		let str='drive ready';
		console.log(str);
		console.log(...str);
		function sum(a,b,c,d){
			console.log(a+b+c+d);
		}
		let arr5=[10,20,30,40];
		sum(arr5[0],arr5[1],arr5[2],arr5[3]);
		sum(...arr5)
	</script>

</body>
</html>
