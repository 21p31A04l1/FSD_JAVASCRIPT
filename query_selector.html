<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>query </title>
</head>
<body>
	<h1>query selectors</h1>
	<p class="course">HTML</p>
	<p class="course">CSS</p>
	<p class="course">BS</p>
	<script type="text/javascript">
		let a = document.querySelector('.course');
		console.log(a);
		a.style.color='blue';
	</script>


</body>
</html>
