<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dom</title>
</head>
<body>
	<h1 id="a">fullstack dovelopment</h1>
	<h2 id="b">fullstack dovelopment</h2>

	<script type="text/javascript">
		let c = document.getElementById('a');
		c.innerHTML = '<p>fullstack dovelopment</p>';
		let d = document.getElementById('b');
		d.innerText ='<p>fullstack dovelopment</p>';
	</script>

</body>
</html>
