<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Changing the HTML style:</p>


<p id="p1">fullstack dovelopment</p>
<p id="p2">fullstack dovelopment</p>

<script>
document.getElementById("p2").style.color = "orange";
document.getElementById("p2").style.fontFamily = "cursive";
document.getElementById("p2").style.fontSize = "50px";

document.getElementById("p1").style.color = "blue";
document.getElementById("p1").style.fontFamily = "arial";
document.getElementById("p1").style.fontSize = "30px";
</script>
</script>


</body>
</html>
