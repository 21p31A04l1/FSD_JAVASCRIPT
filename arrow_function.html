<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrow function</title>
</head>
<body>
	<!-- arrow function with "=>" 2 arguments
	no function keyword
	after function name use with =
	after paranthesis use with => -->
	<script type="text/javascript">
		mul = (num1,num2)=>
		{
			document.write(num1+num2);
		}
		mul(2,3)

		//without paranthesis
		getid = rollno =>
		{
			document.write(rollno);
		}
		getid(20)
		
		//arrow with no arguments

		test = _=>
		{
			document.write("testing...")
		}
		test()

		
	</script>

</body>
</html>
