<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>event2</title>
</head>
<body>
	<button id="btn_id">click here</button>

	<script type="text/javascript">
		let btn = document.getElementById('btn_id');
		//with function
		btn.onclick=test
		function test()
		{
			alert("testing")
		}
		//anonymous function
		btn.onclick=function()
		{
			alert("testing")
		}
	</script>

</body>
</html>
