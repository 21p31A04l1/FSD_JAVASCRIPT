<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Student{
			constructor(fname,lname,clg){
				this.firstname=fname;
				this.lastname=lname;
				this.college=clg;
				this.getfullname=function(){
					return this.firstname+" "+this.lastname
				}
			}
		}
		let obj=new Student('sagar','puppala','acet');
		console.log(obj.number,obj.firstname,obj.lastname,obj.college);
		console.log(obj.getfullname())
	</script>

</body>
</html>
