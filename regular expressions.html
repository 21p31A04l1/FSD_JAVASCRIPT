<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>regular expressions</title>
</head>
<body>
	<h1>regular expressions</h1>
	<script type="text/javascript">
		let re=/batch/;
		let output=re.test("fullstack batch");
		if(output==true){
			console.log("valid");
		}else{
			console.log("not a valid");
		}
		console.log(output);
		//i-sensitive
		let re1=/batch/i;
		let output1=re1.test("fulstack BATCH");
		console.log(output1);

		re2=/^b/;
		output2=re2.test("batch");//true
		putput2=re2.test("tbatch");//false
		console.log(output2);
		re3=/batch/g;//g for multiple indexes
		res=re3.exec("full stack batch course batch");
		console.log(res);
		console.log(res.index)
		res=re3.exec("full stack batch course batch");
		console.log(res);
		console.log(res.index)

		re4=/^[0-9]{10}/ //valid urto 10 num but exceeded the range
		re4=/^[0-9]{10}$/ //valid upto 10 numbers not exceeded range by $
		re4-/^[9][0-9]{9}$/ //starting with num 9
		output=re4.test("9876543210");
		console.log(output);

	</script>

</body>
</html>
