<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task</title>
</head>
<body>
	<input type="text" name="" id="in_id">
	<button onclick="check_mail()">submit</button>
	<br>
	<span id="msg_id"></span>
	<script type="text/javascript">
		function check_mail(){
			re=/^[a-z]+$/
			re=/^[A-Z]+$/
			re=/^[a-zA-Z]+$/
			


			let n=document.getElementById('in_id').value;
			output=re.test(n);
			if(output == true){
				document.getElementById('msg_id').innerText='correct';
				document.getElementById('msg_id').style.color='green';

			}else{
				document.getElementById('msg_id').innerText='please enter correct format';
				document.getElementById('msg_id').style.color='red';
			}
		}			
	</script>

</body>
</html>
