<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>on change function</title>
</head>
<body>
	<center>
		<select style="width: 300px;height: 30px;" onchange="sample(this.value)">
			<option>--select college--</option>
			<option valuse="AEC">AEC</option>
			<option valuse="ACET">ACET</option>
			<option valuse="ACOE">ACOE</option>
		</select>
		<p id="p_id"></p>
	</center>
	<script type="text/javascript">
		function sample(clg_name){
			document.getElementById('p_id').innerText=clg_name;
		}
	</script>


</body>
</html>
